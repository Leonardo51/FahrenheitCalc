<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Convert Fahrenheit to Celsius</h3>
        <div class="row">
            <div>
                <label for="f">FÂ°</label>
                <input type="text" id="f" name="f">
            </div>

        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const f = document.getElementById('f');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');
    let celsius = [];

    function convertToCelsius(temp){
        celsius = (temp-32)/1.8;
        celsius = celsius.toFixed(2);
    }


    function checkIsValid(num){
        if (isNaN(num)){
            return false;
        }
        if (num <= 0){
            return false;
        }
        return true;
    }

    calculateButton.addEventListener('click', function(e) {
        let fahrenheitTemp = +f.value;
        let newTemp = `${celsius}`

        if (!checkIsValid(fahrenheitTemp)) {
            ans.textContent = "Invalid Inputs"
            return;
        }
        convertToCelsius(fahrenheitTemp);{
        {
            ans.textContent = `${fahrenheitTemp} degrees fahrenheit is ${newTemp} degrees celsius.`
        }
    }
    })

    clearButton.addEventListener('click', function(e) {
        f.value = "";
        ans.textContent = "";
    })
</script>
</body>
</html>
